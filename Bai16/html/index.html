<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: auto;
            width: 350px;
            border: 2px solid black;
            box-shadow: 2px 2px 2px 2px rgb(174, 174, 174);
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <h1>Travel reservation form</h1>
            <h2><b>*denotes man otory</b></h2>
            <table>
                <tr><td>Full name*:</td></tr>
                <tr><td><input type="text" placeholder="FirstName LastName"></td></tr>
                <tr><td>Email address*:</td></tr>
                <tr><td><input type="text" placeholder="EMAIL_ADDRESS"></td></tr>
                <tr>
                    <td>Select Tour Package* :</td>
                </tr>
                <tr>
                    <td><select name="" id="">
                        <option value="">Goa</option>
                        <option value="">ABCFD</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Arrival date*:</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="m/d/y"></td>
                    <!-- <td><input type="date"></td> -->
                </tr>
                <tr>
                    <td>Number of persons*:</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="UNKNOWN TYPE"></td>
                </tr>
                <tr>
                    <td>What would you want to avail?*</td>
                </tr>
                <tr>
                    <td>Boarding <input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Fooding <input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Sight seeing <input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Discout Coupon code:</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="UNKNOWN TYPE"></td>
                </tr>
                <tr>
                    <td>Terms and conditions*</td>
                </tr>
                <tr>
                    <td><input type="radio" name="radio1">I agree <input type="radio" name="radio1">I disagree</td>
                </tr>
                <tr><td><input type="button" value="Complete reservation"></td></tr>
            </table>
        </div>
    </form>
</body>
</html>
